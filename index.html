<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Your 
        <span class="font-semibold text-violet-600">Account</span>!</h1>
 </header>
<main>
    <!-- info section  -->
<section class="mt-12">
 <div class="grid grid-cols-3 gap-4 w-9/12  mx-auto text-white">
  <div class="bg-green-400 p-8 rounded-xl">
    <h4  class="text-2xl">Deposit</h4>
    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
  </div>
  <div class="bg-rose-400 p-8 rounded-xl">
    <h4 class="text-2xl">withdraw</h4>
    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
  </div>
  <div class="bg-orange-400 p-8 rounded-xl">
    <h4 class="text-2xl">Blance</h4>
    <h2 class="text-5xl">$<span id="dalance-total">1240</span></h2>
  </div>
 </div>
</section>

<!-- withdraw section  -->  
<section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto ">
     <div class="bg-fuchsia-300 p-8 rounded-xl">
       <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
       <input class="w-9/12 block mb-4 px-3" type="text" name="" id="user-deposit" placeholder="$ Amount you want to Deposit">
       <button id="btn-deposit" class="bg-orange-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
     </div>
     <div class="bg-indigo-300 p-8 rounded-xl">
       <h4 class="text-2xl mb-4 text-white">Please withdraw</h4>
       <input class="w-9/12 block mb-4 px-3" type="text" name="" id="user-withdraw" placeholder="$ Amount you want to Withdraw">
       <button id="btn-withdraw" class="bg-orange-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
     </div>
    </div>
   </section>
  

</main>


<script src="js/index.js"></script>
<script src="js/money.js"></script>
</body>
</html>
