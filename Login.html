<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK ASIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="text-5xl text-center mt-6">WELCOME TO 
        <span class="font-semibold text-violet-600">BANK OF ASIA</span>!!!</h1>
 </header>
<main>
<section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
    <div>
        <h3 class="text-center text-5xl mb-4 font-medium">Please Login</h3>
    </div>
<div class="grid grid-rows-1 grid-cols-2 gap-4 w-9/12  mx-auto">
    <div class="mt-12">
        <input class="w-9/12 block mb-6 px-8" type="email" name="" id="user-email" placeholder="Enter your email">
        <input class="w-9/12 block mb-6 px-8" type="password" name="" id="user-password" placeholder="Enter your password">
        <button id="btn-submit" class="bg-teal-400 hover:bg-teal-600 px-8 py-2 text-white font-medium rounded-lg">SUBMIT</button>
    </div>
    <div class="mt-2">
        <img src="images/signup.png" alt="">
    </div>
</div>
</section>

</main>

<script src="js/login.js"></script>
</body>
</html>
